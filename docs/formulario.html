    <section>
      <h3>Formulario de contacto</h3>
      <p>Consultenos sobre nuestros productos, o suscribase para estar al día de todas las novedades acerca de los EPP</p>
    
      <form class="form">
        <label>Nombre:
          <input type="text" name="nombre" placeholder="Ingrese su nombre"
            title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{1,50}$"
            required></label>
    
        <p>
          <label>E-mail:
            <input type="mail" name="mail"
              pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,15})$"
              required placeholder="Ingrese su e-mail" title="e-mail valido: usuario@servidor.dominio" required></label>
    
        </p>
    
        <p>
          <label>Dejenos un comentario
            <textarea name="comentarios" cols="30" rows="5"></textarea>
          </label>
        </p>
        <input type="submit" value="Enviar">
      </form>
    </section>
